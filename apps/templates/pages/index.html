{% extends "layouts/base.html" %}

{% block content %}

<main>
  <div class="px-4 pt-6">
    <div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <h1 class="text-xl font-bold leading-none mb-6 text-gray-900 sm:text-2xl dark:text-white">Your Squad Profile.</h1>
        {% include 'includes/forms/squad_file_upload.html' %}
    </div>
  </div>
</main>

{% endblock content %}


{% block extra_js %}
<script>
    htmx.on('#squad_upload_form', 'htmx:xhr:progress', function (evt) {
        htmx.find("#progress").setAttribute('value', evt.detail.loaded/evt.detail.total * 100)
    })
</script>
{% endblock extra_js %}
